<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="calculatorBody">
        <div class="resultPad" id="resultPad"></div>
        <div class="buttonPad">
            <div class="button" id="clearButton">C</div>
            <div class="button" id="deleteButton">del</div>
            <div class="button" id="parenthesesInput">(</div>
            <div class="button operatorInput">/</div>
            <div class="button numberInput">1</div>
            <div class="button numberInput">2</div>
            <div class="button numberInput">3</div>
            <div class="button operatorInput">*</div>
            <div class="button numberInput">4</div>
            <div class="button numberInput">5</div>
            <div class="button numberInput">6</div>
            <div class="button operatorInput">-</div>
            <div class="button numberInput">7</div>
            <div class="button numberInput">8</div>
            <div class="button numberInput">9</div>
            <div class="button operatorInput">+</div>
            <div class="button numberInput">.</div>
            <div class="button numberInput">0</div>
            <div class="button" id="submitButton">=</div>
        </div>
    </div>
    <script src="program.js"></script>
</body>
</html>
